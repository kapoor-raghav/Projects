<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration Form</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-2">
      <h2 class="mb-4 text-center">Employee Registration Form</h2>
      <form onsubmit="displayValues()" id="empForm" class="row g-3">
        <div class="col-md-3">
          <label for="FirstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="FirstName"
            placeholder="Enter First Name"
          />
        </div>
        <div class="col-md-3">
          <label for="LastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="LastName"
            placeholder="Enter Last Name"
          />
        </div>
        <div class="col-md-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" />
        </div>
        <div class="col-md-3">
          <label for="Contact" class="form-label">Contact Number</label>
          <input
            type="tel"
            class="form-control"
            pattern="[6-9]{1}[0-9]{9}"
            id="Contact"
            placeholder="Enter Contact Number"
          />
        </div>
        <div class="col-md-6">
          <label for="employeID" class="form-label">Employee ID</label>
          <input
            type="text"
            class="form-control"
            pattern="EMP[0-9]{4}"
            id="employeID"
            placeholder="EMP1234"
          />
        </div>
        <div class="col-md-6">
          <label for="departmentId" class="form-label">Department</label>
          <select class="form-select" id="departmentId">
            <option selected disabled>Please Select a Department</option>
            <option value="H.R">H.R</option>
            <option value="IT">IT</option>
            <option value="Sales">Sales</option>
            <option value="Finance">Finance</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Email"
          />
        </div>
        <div class="col-md-6">
          <label for="joiningdate" class="form-label">Joining Date</label>
          <input
            type="date"
            class="form-control"
            id="joiningdate"
            min="2010-01-01"
            max="2025-12-31"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="Salary" class="form-label">Salary</label>
          <input
            type="text"
            class="form-control"
            pattern="^[0-9]+.?[0-9]+$"
            id="Salary"
            placeholder="Enter Salary"
          />
        </div>
        <div class="col-md-6">
          <label for="managerId" class="form-label">Manager ID</label>
          <input
            type="text"
            class="form-control"
            pattern="EMP[0-9]{4}"
            id="managerId"
            placeholder="EMP5678"
          />
        </div>
        <div class="col-md-6">
          <label for="Status" class="form-label">Employment Status</label>
          <select class="form-select" id="Status">
            <option selected disabled>Select Status</option>
            <option value="Active">Active</option>
            <option value="InActive">InActive</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="Gender" class="form-label">Gender</label>
          <select class="form-select" id="Gender">
            <option selected disabled>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="panId" class="form-label">PAN ID</label>
          <input
            type="text"
            class="form-control"
            id="panId"
            pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
            placeholder="ABCDE1234F"
          />
        </div>
        <div class="col-md-6">
          <label for="AadharId" class="form-label">Aadhar ID</label>
          <input
            type="text"
            class="form-control"
            id="AadharId"
            pattern="^[0-9]{12}$"
            placeholder="123456789012"
          />
        </div>
        <div class="col-12 text-center">
          <input type="submit" class="btn btn-primary" value="Submit" />
        </div>
      </form>
      <div id="showDiv" class="mt-4 p-3 text-white bg-primary rounded">
        The data will be shown here:
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function displayValues() {
        event.preventDefault();
        let firstName = document.getElementById("FirstName").value;
        let email = document.getElementById("email").value;
        let showDiv = document.getElementById("showDiv");
        showDiv.textContent = `The first name is ${firstName} and the email is ${email}`;
      }
    </script>
  </body>
</html>
