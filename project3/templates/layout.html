{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Employee Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'employee_add' %}">Add Employee Record</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'employee_view' %}">View All Employees</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock content %}
    
    {% comment %} Messages {% endcomment %}
        {% if messages %}
            <div id="showDiv" class="mt-2 p-1 text-white bg-dark">

        <ul class="list-unstyled mb-0">
          {% for message in messages %}
          <li
            class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} py-2 mb-2"
          >
            {{ message }}
          </li>
          {% endfor %}
        </ul>
            </div>

        {% endif %}
      </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
